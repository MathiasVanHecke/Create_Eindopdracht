<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/screen.css">
    <link rel="stylesheet" type="text/css" href="css/stars.css">
    <link rel="icon" href="http://freedesignfile.com/upload/2017/08/rocket-icon-vector.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script/date.js"></script>
    <script src="script/app.js"></script>
 

    <title>Foto of The Day</title>
</head>
<body>

<div id='stars'></div> 
<div class="home">
    <div class="home-content">
        <div class="home-header">
            <a href="https://www.nasa.gov">
                <img class="logo" src="./img/logo_nasa.png" alt="Logo Nasa">
            </a>
        </div>
        <div class="home-body"><h1 id="apod_title"></h1><p id="apod_explaination"></p>
            <button class="btn btn-prev" onclick="prevPic()" ><span class="span-left">Previous</span></button><button class="btn btn-next" id="next" onclick="nextPic()" ><span class="span-right" id="right" >Next</span></button>
            <div id="switcher"><p class="fa fa-star-o" aria-hidden="true"></p><input type="checkbox" id="switch" onchange="toggle(body,this)" checked="true"><label for="switch" ></label><p class="fa fa-star" aria-hidden="true"></p></div>
        </div>
    </div>
    <div class="media">
            <img id="apod_img_id" class="media-content" />
            <iframe id="apod_vid_id" type="text/html"  frameborder="0" class="media-content"></iframe>
            <p id="copyright"></p>
            <div class="email-style">
                <input class="" type="email" placeholder="Subscribe to my newsletter">
                <button type="submit"><i class="fa fa-paper-plane-o"></i></button>
            </div>
          
    </div>
      
</div>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-110944486-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-110944486-1');
</script>


</body>
</html>
